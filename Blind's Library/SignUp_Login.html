<!DOCTYPE html>
<html>
<head>
    <title>Blind's Library - Login</title>
    <link rel="stylesheet" href="Styles/HeaderStyles.css">
    <link rel="stylesheet" href="Styles/SignUp_Login.css">
    <link rel="stylesheet" href="Styles/PopUp.css">

    <script src="Scripts/PopUpFunctions.js"></script>
    <script src="Scripts/ButtonsScripts.js"></script>


    <script src="Scripts/Tests.js"></script>

</head>
<body style="margin: 0;">
    
    <!--!!!!!!!!!!!!!!!!    HEADER BAR   !!!!!!!!!!!!!!!!-->
    
    <div class="HeaderBar">
        <p class="HeaderText" role = "button" onclick="visitPage('Home.html')">Blind's Library</p>
        <div class="SearchBar">
            <input id="SrchBoxFn" class="SearchTextBox" type="text">
            <img class="SearchButton" src="Searchicon.jpg" width="37px" role="button" onclick="searchBox()">
        </div>
    </div>

    <!--!!!!!!!!!!!!!!!!    BODY    !!!!!!!!!!!!!!!!-->

    <div class="MainDiv">
        <div class="SignUpSide">
            <p style="font-size: 60px;">Sign up</p>    
                <div class="FNname">
                    <input id='NewUserFN' class="TextboxsPopUp" type="text" placeholder="First Name"> 
                    <input id= 'NewUserLN' class="TextboxsPopUp" type="text" placeholder="Last Name">
                </div>
                <input id='NewEmail' class="TextboxsPopUp" type="text" placeholder="Email"> 
                <div>
                <input id= 'NewPassword' class="TextboxsPopUp" type="password" placeholder="Password">
                <input id= 'ReNewPassword' class="TextboxsPopUp" type="password" placeholder="Confirm Password">
    
                </div>
                <div>
                    <button class="SignUpButton" onclick="SignUpCheak()">Sign Up</button>
                </div>
        </div>
        <div class="LoginSide">
            <p style="font-size: 60px;">Login</p>
            <div>
                <input id= 'Email' class="TextboxsPopUp" type="text" placeholder="Email"> 
                <input id= 'Password' class="TextboxsPopUp" type="password" placeholder="Password">
            </div>
            <div>
                <button class="LoginButton" onclick="LoginCheak()">Login</button>
            </div>
            <p> or Login using your accounts: </p>
            <div class="IconsMargin"> 
                <button class = "Socialicons" ><img src="googleicon.png" width="38px"></button> 
                <button class = "Socialicons" ><img src="Facebookicon.png" width="42px"></button> 
                <button class = "Socialicons" ><img src="appleicon.png" width="42px"></button>
            </div>
        </div>
    </div>
</body>
</html>
