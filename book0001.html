<!DOCTYPE html>
<html>
<head>
    <title>Blind Library - Search | "THE BOOK"</title>
    
    <link rel="stylesheet" href="css/listening_book.css">
    <link rel="stylesheet" href="css/header_styles.css">
    <link rel="stylesheet" href="css/pop_up.css">
    <link rel="stylesheet" href="css/side_bar.css">


    <script src="scripts/header.js"></script>
    <script src="scripts/side_bar.js"></script>



    <script src="scripts/Tests.js"></script>


</head>

<body style="margin: 0; background-color:  rgb(10, 200, 170);">

    <!--!!!!!!!!!!!!!!!!    HEADER BAR   !!!!!!!!!!!!!!!!-->
    <div class="HeaderBar">
        <p class="HeaderText" role = "button" onclick="visitPage('home.html')">Blind's Library</p>
        <div class="SearchBar">
            <input id="SrchBoxFn" class="SearchTextBox" type="search">
            <img class="SearchButton" src="_images/search-button-icon/search_button_icon.png" width="32px" role="button" onclick="searchBox()">
        </div>
        <div id="UsrInfoFn" class="UserInfo">
            <button class="LoginHeader" onclick="visitPage('SignUp_Login.html')">Login</button>
            <button id="UsrIcnFn" class="UserIcon" onclick="openPopUP()">
                <img src="_images/guest-user-icon/guest_user_icon_transparent.png" width="32px">
            </button>
        </div>
    </div>

    <!--!!!!!!!!!!!!!!!!    POPUPS    !!!!!!!!!!!!!!!!-->
    <div id ="PopUp1" class="LoginPopUp">
        <p> You are not Login yet<br>Log in or Create a new account </p>
        
        <div>
                <input id="Email" class="TextboxsPopUp" type="text" placeholder="Email"> 
                <input id= "Password" class="TextboxsPopUp" type="password" placeholder="Password">
        </div>
        
        <div>
            <button class="LoginButton" onclick="LoginCheak()">Login</button><br><button class="SignUpButton" onclick="visitPage('SignUp_Login.html')">Sign Up</button>
        </div>
        <p> or Login using your accounts: </p>
        <div> 
            <button class = "Socialicons" ><img src="_images/social-media-icons/google_logo_pop.png" width="44px"></button> 
            <button class = "Socialicons" ><img src="_images/social-media-icons/facebook_logo_pop.png" width= "44px"></button> 
            <button class = "Socialicons" ><img src="_images/social-media-icons/apple_logo_pop.png" width="44px"></button>
        </div>
    </div>

    <!--!!!!!!!!!!!!!!!!    BODY    !!!!!!!!!!!!!!!!-->
    <div class="Side_Body">
        <div id ="SBMainFn" class="SideBar">
                <button class="SBBtns">1</button>
                <button class="SBBtns">2</button>
                <button class="SBBtns">3</button>
                <button class="SBBtns">4</button>
                <button class="SBBtns">5</button>
                <button class="SBBtns">6</button>
                <button class="SBBtns">7</button>
                <button class="SBBtns">8</button>

        </div>
        <button id="SBBtnFn" class="SBButton" onclick="SHButton()">
            <img id="SBArrwIcn" src="_images/side-bar-icons/close_button_icon.png" width="18px"></button>
    </div>
    <div id="Body"></div>
    <div class="ListenBody">
        <div class="ListenImg"><img src="_images/_un-optimized/books-cover/Book3thumb.jpg" width="265px"></div>
        <div>
            <span class="Ctime">00:00:00</span><input class="RangeStyle" type="range"><span class="Dtime">23:59:59</span>
        </div>
        <div class="Buttons">
            <button class="ButtonsPrNxt" onclick="MediaPlayer('prv')"><img src="_images/media-player-icons/previous_button_logo.png" width="64px"></button>
            <button class="ButtonsPlSt" onclick="MediaPlayer('stp')"><img src="_images/media-player-icons/stop_button_logo.png" width="64px"></button>
            <button class="ButtonsPlSt" onclick="MediaPlayer('play')"><img id="plbtn" src="_images/media-player-icons/play_button_logo.png" width="64px"></button>
            <button class="ButtonsPrNxt" onclick="MediaPlayer('nxt')"><img src="_images/media-player-icons/next_button_logo.png" width="64px"></button>
        </div>
    </div>
</body>
</html>
