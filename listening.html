<!DOCTYPE html>
<html>

<head>
    <title>Book Playback</title>

    <link rel="stylesheet" href="css/listening_book.css">
    <link rel="stylesheet" href="css/header_styles.css">
    <link rel="stylesheet" href="css/pop_up.css">
    <link rel="stylesheet" href="css/side_bar.css">


    <script src="scripts/header.js"></script>
    <script src="scripts/side_bar.js"></script>
    <script src="scripts/Tests.js"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/playback.css">
    <script src="scripts/p5.speech.js" defer></script>
    <script src="scripts/playback.js" defer></script>
    <link rel="shortcut icon" href="_images/playback_images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>


</head>

<body style="margin: 0; background: linear-gradient(320deg, #42E695, #3BB2B8);">


    <!--!!!!!!!!!!!!!!!!    HEADER BAR   !!!!!!!!!!!!!!!!-->
    <div class="HeaderBar">
        <p class="HeaderText" role="button" onclick="visitPage('home.html')">Blind's
            Library</p>
        <div class="SearchBar">
            <input id="SrchBoxFn" class="SearchTextBox" type="search" onmouseover="readText('Search bar')"
                onmouseleave="stopSpeak()">
            <img class="SearchButton" src="_images/search-button-icon/search_button_icon.png" width="32px" role="button"
                onclick="searchBox()" onmouseover="readText('Search button')" onmouseleave="stopSpeak()">
        </div>
        <div id="UsrInfoFn" class="UserInfo">
            <button class="LoginHeader" onclick="visitPage('SignUp_Login.html')" onmouseover="readText(this.innerText)"
                onmouseleave="stopSpeak()">Login</button>
            <button id="UsrIcnFn" class="UserIcon" onclick="openPopUP()" onmouseover="readText('User info')"
                onmouseleave="stopSpeak()">
                <img src="_images/guest-user-icon/guest_user_icon_transparent.png" width="32px">
            </button>
        </div>
    </div>

    <!--!!!!!!!!!!!!!!!!    POPUPS    !!!!!!!!!!!!!!!!-->
    <div id="PopUp1" class="LoginPopUp">
        <p> You are not Login yet<br>Log in or Create a new account </p>

        <div>
            <input id="Email" class="TextboxsPopUp" type="text" placeholder="Email" onmouseover="readText('Email box')"
                onmouseleave="stopSpeak()">
            <input id="Password" class="TextboxsPopUp" type="password" placeholder="Password"
                onmouseover="readText('password box')" onmouseleave="stopSpeak()">
        </div>

        <div>
            <button class="LoginButton" onclick="LoginCheak()" onmouseover="readText(this.innerText)"
                onmouseleave="stopSpeak()">Login</button><br><button class="SignUpButton"
                onclick="visitPage('SignUp_Login.html')" onmouseover="readText(this.innerText)"
                onmouseleave="stopSpeak()">Sign Up</button>
        </div>
        <p> or Login using your accounts: </p>
        <div>
            <button class="Socialicons"><img src="_images/social-media-icons/google_logo_pop.png" width="44px"
                    onmouseover="readText('Sign in with google')" onmouseleave="stopSpeak()"></button>
            <button class="Socialicons"><img src="_images/social-media-icons/facebook_logo_pop.png" width="44px"
                    onmouseover="readText('Sign in with facebook')" onmouseleave="stopSpeak()"></button>
            <button class="Socialicons"><img src="_images/social-media-icons/apple_logo_pop.png" width="44px"
                    onmouseover="readText('Sign in with Apple ID')" onmouseleave="stopSpeak()"></button>
        </div>
    </div>

    <!--!!!!!!!!!!!!!!!!    BODY    !!!!!!!!!!!!!!!!-->
    <div class="Side_Body">
        <div id="SBMainFn" class="SideBar">
            <button class="SBBtns">1</button>
            <button class="SBBtns">2</button>
            <button class="SBBtns">3</button>
            <button class="SBBtns">4</button>
            <button class="SBBtns">5</button>
            <button class="SBBtns">6</button>
            <button class="SBBtns">7</button>
            <button class="SBBtns">8</button>

        </div>
        <button id="SBBtnFn" class="SBButton" onclick="SHButton()">
            <img id="SBArrwIcn" src="_images/side-bar-icons/close_button_icon.png" width="18px"></button>
    </div>
    <div id="Body"></div>

    <!--!!!!!!!!!!!!!!!!    PLAYER    !!!!!!!!!!!!!!!!-->
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container" onmouseover="readText('time slider')" onmouseleave="stopSpeak()">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container" onmouseover="readText('Volume slider')" onmouseleave="stopSpeak()">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()" onmouseover="readText('shuffle')"
                    onmouseleave="stopSpeak()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()" onmouseover="readText('previous')"
                    onmouseleave="stopSpeak()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()" onmouseover="readText('playpause')"
                    onmouseleave="stopSpeak()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()" onmouseover="readText('next')" onmouseleave="stopSpeak()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()" onmouseover="readText('repeat')"
                    onmouseleave="stopSpeak()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
</body>

</html>
